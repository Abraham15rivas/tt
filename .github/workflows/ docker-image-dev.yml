name: DockerNightly

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:
  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image for dev 
      run: docker build . --file Dockerfile --label my-image-name:$(date +%s)
