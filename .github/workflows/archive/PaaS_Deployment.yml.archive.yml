jobs:
  deploy-deta:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy to Deta
        uses: BogDAAAMN/deta-deploy-action@v1.0.1
